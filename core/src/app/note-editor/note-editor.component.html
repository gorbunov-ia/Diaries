<div>
  <div [hidden]="!errorMsg" class="alert alert-danger" role="alert">
    Ошибка ввода данных
  </div>
  <label>Описание:
    <input [(ngModel)]="note.description" placeholder="description"/>
  </label>
  <label>Порядок:
    <input [(ngModel)]="note.sortBy" placeholder="sortBy"/>
  </label>
  <button *ngIf=!note.id>
    Отменить
  </button>
  <button *ngIf=note.id>
    Сохранить
  </button>
</div>
