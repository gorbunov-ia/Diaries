<div class="container">
  <h1>Список заметок</h1>
  <div class="list-group">
      <a *ngFor="let note of notes" class="list-group-item" routerLink="/notes-elements/{{note.id}}">
          <div class="row">
              <div class="col-8">{{ note.description }} </div>
              <div class="col-4 text-right">{{ note.lastModified | date:'yyyy-MM-dd' }}</div>
          </div>
      </a>
  </div>
</div>
