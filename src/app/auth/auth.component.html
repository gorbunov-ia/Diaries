<form class="form-signin" action="{/login}" method="post">
  <div class="form-group">
    <label for="username" class="sr-only">Логин</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Логин" required="required" autofocus="autofocus"/>
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Пароль</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required="required"/>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>
