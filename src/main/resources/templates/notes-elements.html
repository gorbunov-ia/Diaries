<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">    
    <head th:replace="fragments/head :: head">
        <title>Fragment will be replaced</title>
    </head>        
    <body>        
        <nav class="navbar navbar-inverse" th:replace="fragments/header :: navbar">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be replaced -->
            <!-- with "fragments/header.html" at runtime.                                     -->
            <!-- ============================================================================ -->
        </nav>
        <div class="container">
            <h1 th:text="${note.description}">Note description</h1>            
            <div class="list-group">
                <li class="list-group-item" th:each="noteElement,i : ${notesElements}">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="btn-group">
				<button class="btn btn-default" th:classappend="${i.first} ? 'disabled' : ''" type="button">
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" th:classappend="${i.first} ? 'disabled' : ''" type="button">
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>					
				</button>
                            </div>				
                            <span th:text="${noteElement.description}">Description</span>
                        </div>											
                        <div class="col-sm-4">
                            <div class="pull-right" th:inline="text">[[${#dates.format(noteElement.lastModified, 'dd.MM.yyyy')}]]
                                <div class="btn-group">
                                    <button class="btn btn-default" th:classappend="${i.last} ? 'disabled' : ''" type="button">
                                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                                    </button>
                                    <button class="btn btn-default" th:classappend="${i.last} ? 'disabled' : ''" type="button">
                                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                                    </button>		
                                </div>
                            </div>
                        </div>				
                    </div>
		</li>
            <p>Нажмите <a th:href="@{/notes}">здесь</a> для просмотра списка заметок.</p>              
            </div>            
        </div>
        <footer th:replace="fragments/footer :: footer">Footer</footer>       
    </body>
</html>
