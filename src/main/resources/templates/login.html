<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Дневники</title>

    <!-- Bootstrap -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrap.min.css}"/>        

    <link href="../../../css/signin.css" rel="stylesheet" media="screen" th:href="@{css/signin.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
  </head>
  <body>

    <div class="container">
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Неверный логин или пароль
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info" role="alert">
                Вы вышли из системы
            </div>
        </div>
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Пожалуйста войдите</h2>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Логин" th:required="required" th:autofocus="autofocus"></input>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" th:required="required"></input>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->        
    <script src="../../../js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
  </body>
</html>
